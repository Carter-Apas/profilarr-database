name: Auto Sync with upstream

on:
  schedule:
    - cron: "0 2 * * *" # daily at 2 AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Dictionarry-Hub/database.git
          git fetch upstream stable

      - name: Merge upstream/stable into main
        run: |
          git checkout main
          # Always prefer upstream changes on conflict
          git merge upstream/stable -X theirs --no-edit || true
          git push origin main
