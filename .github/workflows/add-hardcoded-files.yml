name: Add Selected Hardcoded Files

on:
  workflow_dispatch: # run manually the first time

jobs:
  add-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Add sweatyeggs as upstream
        run: |
          git remote add upstream https://github.com/sweatyeggs69/profilarr.git || true
          git fetch upstream stable

      - name: Pull selected custom_formats
        run: |
          for f in \
            "CR.yml" "WEB-DL.yml" "VRV.yml" "FUNI.yml" "ABEMA.yml" \
            "ADN.yml" "B-Global.yml" "Bilibili.yml" "HIDIVE.yml"
          do
            git checkout upstream/stable -- "custom_formats/$f" || echo "missing $f"
          done

      - name: Pull selected regex_patterns
        run: |
          for f in \
            "CR.yml" "VRV.yml" "FUNI.yml" "ABEMA.yml" \
            "ADN.yml" "B-Global.yml" "Bilibili.yml" "HIDIVE.yml"
          do
            git checkout upstream/stable -- "regex_patterns/$f" || echo "missing $f"
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add custom_formats/ regex_patterns/
          git commit -m "Add selected hardcoded custom_formats and regex_patterns files" || echo "No changes to commit"
          git push
