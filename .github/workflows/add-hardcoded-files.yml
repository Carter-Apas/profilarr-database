name: Add All Files from media_management

on:
  workflow_dispatch: # run manually

jobs:
  add-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/Dictionarry-Hub/database.git || true
          git fetch upstream stable

      - name: Pull all files from media_management
        run: |
          # Ensure directory exists
          mkdir -p media_management
          # Checkout all files from upstream/stable
          git checkout upstream/stable -- media_management/

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add media_management/
          git commit -m "Add all files from media_management directory" || echo "No changes to commit"
          git push
