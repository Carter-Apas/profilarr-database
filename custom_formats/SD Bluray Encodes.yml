name: SD Bluray Encodes
description: 'Matches SD Encodes that were encoded from a Blu-ray source. Existence
  implies the existence of HD encodes. '
tags:
- Encode
- Source
conditions:
- name: Bluray
  negate: false
  required: true
  source: bluray
  type: source
- name: Not 2160p
  negate: true
  required: true
  resolution: 2160p
  type: resolution
- name: Not 1080p
  negate: true
  required: true
  resolution: 1080p
  type: resolution
- name: Not 720p
  negate: true
  required: true
  resolution: 720p
  type: resolution
tests: []
